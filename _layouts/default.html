<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <!--
        <section id="downloads">
          <a href="" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
        -->
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <!-- TODO: Move layout to CSS -->

    <section id="footer" align="center">
      <section id="social">
        <a href="https://twitter.com/lvauthrin"><img src="/assets/images/twitter.png" height="40em" alt="Twitter"></a>
        <a href="https://www.linkedin.com/in/laurent-vauthrin/"><img src="/assets/images/linkedin.png" height="40em" alt="LinkedIn"></a>
      </section>
      <a href="https://www.flaticon.com/free-icons/twitter" title="twitter icons">icons created by Freepik - Flaticon</a>
    </section>
  </body>
</html>
